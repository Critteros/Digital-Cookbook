spring:
  application:
    name: JavaFlavors
  graphql:
    graphiql:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: true
    properties:
      hibernate:
        validator:
          apply_to_ddl: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://auth.wfis.lol/application/o/javaflavors/
          jwk-set-uri: https://auth.wfis.lol/application/o/javaflavors/jwks/
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

server:
  servlet:
    context-path: /api

logging:
  level:
    org:
      springframework:
        security: INFO
